<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lägg till medlem – Assyriska Föreningen</title>
  <link rel="stylesheet" href="styles.css" />


</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <a class="brand" href="/">
        <div class="brand-logo"><img src="1.png" alt="Logga"></div>
        <div>
          <div class="brand-text-title">Assyriska Föreningen</div>
        </div>
      </a>

      <div class="nav-buttons">
        <a href="" class="btn-outline">Se våra medlemmar</a>
        <a href="login.html" class="btn-solid">Logga in</a>
      </div>
    </nav>
  </header>

  <!-- INNEHÅLL -->
  <div class="page-wrapper">
    <div class="form-card">
      <div class="form-header">
        <h1>Lägg till ny medlem</h1>
        <p>Fyll i uppgifterna nedan och spara medlemmen i föreningen.</p>
      </div>

      <form id="memberForm">
        <div class="row-2">
          <div class="field-group">
            <label for="firstname">Förnamn</label>
            <input id="firstname" name="firstname" type="text" placeholder="Ninos" required />
          </div>

          <div class="field-group">
            <label for="lastname">Efternamn</label>
            <input id="lastname" name="lastname" type="text" placeholder="Chimon" required />
          </div>
        </div>

        <div class="field-group">
          <label for="email">E-post</label>
          <input id="email" name="email" type="email" placeholder="namn@example.com" required />
        </div>

        <div class="field-group">
          <label for="phone">Telefon</label>
          <input id="phone" name="phone" type="tel" placeholder="07xxxx" />
        </div>

        <div class="row-2">
          <div class="field-group">
            <label for="birthdate">Födelsedatum</label>
            <input id="birthdate" name="birthdate" type="date" />
          </div>

          <div class="field-group">
            <label for="role">Roll</label>
            <select id="role" name="role">
              <option value="medlem" selected>Medlem</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>


        <button type="submit" class="submit-btn">Spara medlem</button>

        <div class="success-message" id="successBox">
           Medlem sparad!
        </div>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© <span id="year"></span> Assyriska Föreningen. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
  
</body>
</html>
