<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lägg till medlemmar</title>
  <link rel="stylesheet" href="styles.css" />


</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <a class="brand" href="/">
        <div class="brand-logo"><img src="1.png" alt="Logga"></div>
        <div>
          <div class="brand-text-title">Assyriska Föreningen</div>
        </div>
      </a>

      <div class="nav-buttons">
        <a th:href="@{/}" class="btn-outline">Hem</a>
        <a href="/members" class="btn-outline">Se våra medlemmar</a>
         <a th:if="${session.username == 'admin'}" th:href="@{/logout}" class="btn-solid">Logga ut</a>
        <a th:unless="${session.username == 'admin'}" th:href="@{/login}" class="btn-solid">Logga in</a>
      </div>
    </nav>
  </header>

  <!-- INNEHÅLL -->
  <div class="page-wrapper">
    <div class="form-card">
      <div class="form-header">
        <h1>Lägg till ny medlem</h1>
        <p>Fyll i uppgifterna nedan och spara medlemmen i föreningen.</p>
      </div>

    
      <div id="adminForm">
        <form id="memberForm" th:object="${newMember}" th:action="@{/addmembers}" method="post">
          <input type="hidden" th:field="*{memberID}" />
          <div class="field-group">
            <label for="firstname">Förnamn</label>
            <input id="firstname" type="text" placeholder="Ninos" required th:field="*{firstName}"/>
          </div>

          <div class="field-group">
            <label for="lastname">Efternamn</label>
            <input id="lastname" type="text" placeholder="Chimon" required th:field="*{lastName}"/>
          </div>

          <div class="field-group">
            <label for="email">E-post</label>
            <input id="email" type="email"   placeholder="example@hotmail.com" th:field="*{email}" />
          </div>

        <div class="field-group">
          <label for="phone">Telefon</label>
          <input id="phone" type="tel" placeholder="07xxxx" th:field="*{phoneNumber}"/>
        </div>

        <div class="row-2">
          <div class="field-group">
            <label for="birthdate">Födelsedatum</label>
            <input id="birthdate" type="date" th:field="*{birthDate}"/>
          </div>

          <div class="field-group">
            <label for="role">Roll</label>
            <select id="role" th:field="*{role}">
              <option value="medlem" selected>Medlem</option>
              <option value="Ansvarig">Ansvarig</option>
            </select>
          </div>
        </div>

          <button type="submit" class="submit-btn">Spara medlem</button>
          <div class="success-message" th:if="${success}" th:text="${success}"></div>
        </form>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© <span id="year"></span> Assyriska Föreningen. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
  
</body>
</html>
